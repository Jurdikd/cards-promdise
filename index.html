<!DOCTYPE html>
<html lang="es-VE">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cardsTerror.css">
    <title>Cards style Promdise</title>
</head>

<body>


    <div class="container">
        <h1 class="text-white mx-auto">Cards by Promdise</h1>
        <div class="row">
            <h3 class="text-white">Cards normal</h3>
            <div class="col-md-3">
                <div class="card card-p card-gradient-presentation">
                    <div class="flip-card-inner">
                        <div class="card-image">
                            <img class="card-img-top card-img1 card-img-cover"
                                src="https://images.unsplash.com/photo-1562575214-da9fcf59b907?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8aW50ZXJuZXR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                                alt="venezuela" width="200" height="200" loading="lazy">
                            <img class="card-img-top img2 card-img-opacity card-img-cover"
                                src="https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8aW50ZXJuZXR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                                width="200" height="200" loading="lazy">
                        </div>
                    </div>
                    <div class="list mt-4">
                        <span class="text-muted text-center text-md">
                            VE/LARA</span>
                        <p class="category text-center text-md"><span class="text-muted"><i
                                    class="fa fa-address-card"></i> Independiente</span> </p>

                        <p class="card-description text-center text-md"> "Descasando, un rato..."</p>
                        <div class="text-center">
                            <a href="#" class="badge badge-warning">
                            </a> <i class="fas fa-star star-ud-empty"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-p card-gradient-news">
                    <div class="flip-card-inner">
                        <div class="card-image">
                            <img class="card-img-top card-img1 card-img-cover"
                                src="https://images.unsplash.com/photo-1597733336794-12d05021d510?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aW50ZXJuZXR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                                alt="venezuela" width="200" height="200" loading="lazy">
                            <img class="card-img-top img2 card-img-opacity card-img-cover"
                                src="https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8aW50ZXJuZXR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                                alt="venezuela" width="200" height="200" loading="lazy">
                        </div>
                    </div>
                    <div class="list mt-4">
                        <span class="text-muted text-center text-md">
                            VE/LARA</span>
                        <p class="category text-center text-md"><span class="text-muted"><i
                                    class="fa fa-address-card"></i> Independiente</span> </p>

                        <p class="card-description text-center text-md"> "Descasando, un rato..."</p>
                        <div class="text-center">
                            <a href="#" class="badge badge-warning">
                            </a> <i class="fas fa-star star-ud-empty"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./js/cardsTerror.js"></script>
</body>

</html>
